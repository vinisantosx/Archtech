<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Fotos</title>
  <style>
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .photo {
      width: 100%;
      padding-top: 75%; /* Proporção 4:3 */
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .modal:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Galeria de Fotos</h1>

  <div class="gallery-container">
    <a href="#img1"><div class="photo" style="background-image: url('/img_gallery/Rectangle_22.png');"></div></a>
    <a href="#img2"><div class="photo" style="background-image: url('/img_gallery/Rectangle_23.png');"></div></a>
    <a href="#img3"><div class="photo" style="background-image: url('/img_gallery/Rectangle_24.png');"></div></a>
    <a href="#img4"><div class="photo" style="background-image: url('/img_gallery/Rectangle_25.png');"></div></a>
    <a href="#img5"><div class="photo" style="background-image: url('/img_gallery/Rectangle_26.png');"></div></a>
    <a href="#img6"><div class="photo" style="background-image: url('/img_gallery/Rectangle_27.png');"></div></a>
  </div>

  <!-- Modais -->
  <div id="img1" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="/img_gallery/Rectangle_22.png" alt="Imagem 1">
  </div>

  <div id="img2" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="/img_gallery/Rectangle_23.png" alt="Imagem 2">
  </div>

  <div id="img3" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="/img_gallery/Rectangle_24.png" alt="Imagem 3">
  </div>

  <div id="img4" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="/img_gallery/Rectangle_25.png" alt="Imagem 4">
  </div>

  <div id="img5" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="/img_gallery/Rectangle_26.png" alt="Imagem 5">
  </div>

  <div id="img6" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="/img_gallery/Rectangle_27.png" alt="Imagem 6">
  </div>

</body>
</html>
